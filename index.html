<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Professional Index Page</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            padding: 3rem;
        }

        .main-card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }

        .card-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .sub-card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .sub-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            transition: background-color 0.2s;
            display: inline-block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h2 class="card-title">Welcome to Our Learning Platform</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="sub-card">
                    <h5 class="card-title">Learn HTML</h5>
                    <a href="../niraj/learn html/HTML/index.html" class="btn btn-primary">Start</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sub-card">
                    <h5 class="card-title">Learn CSS</h5>
                    <a href="../niraj/learn html/CSS using HTML/index.html" class="btn btn-primary">Start</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sub-card">
                    <h5 class="card-title">Learn JavaScript</h5>
                    <a href="../niraj/learn html/JavaScript using HTML/index.html" class="btn btn-primary">Start</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (jQuery and Popper.js are required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
