<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <ul>
        <li> this is unorder list</li>
    </ul>
    <br>
    <ol>
        <li> this is order list</li>
    </ol> 
    <br>
    <h1> types of order list</h1>
    <ol>
        <ol type="A"><li> type="A" uppercase</li></ol>
        <ol type="a"><li> type="a" lowecase</li></ol>
        <ol type="I"><li>type="I" uppercase roman</li></ol>
        <ol type="i"><li> type"i" lower case roman</li></ol>
    </ol>   
    

    <h1> types of unorder list</h1>   
    <ul>
        <ul type="disc"><li> type="disc" </li></ul>
        <ul type="circle"><li> type="circle" </li></ul>
        <ul type="square"><li>type="square" </li></ul>
        <ul type="none"><li> type"none" </li></ul>
    </ul>
    
</body>
</html>
