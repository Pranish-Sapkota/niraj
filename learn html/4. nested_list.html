<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h1> this is nested list</h1>
    <ul>
        <li>frontend
            <ol>
                <li>html
                    <ul>
                        <li>HTML5</li>
                    </ul>
                </li>
                <li>css
                    <ul>
                        <li> css3</li>
                        <li> bootstrap</li>
                    </ul>
                </li>

            </ol>
        </li>
        <li>backend
            <ol>
                <li>PHP</li>
                <li>database</li>
                <li>Ajax</li>
            </ol>

        </li>
    </ul>
    
</body>
</html>
