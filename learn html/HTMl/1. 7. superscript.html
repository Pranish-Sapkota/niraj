<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> superscript , subscript, meter, center</h1>
    superscript: a <sup>2</sup>+b<sup>10</sup>
    <br>
    subscript: log <sub>2</sub>45

    <center>
        <h2> this is center tags
            <br>
        superscript: a <sup>2<sup>3</sup>+b<sup>10</sup>
    <br>
    subscript: log <sub>2<sub>9</sub>45</h2>
    </center>

    <meter min="0" max="100" value="20" ></meter>
</body>
</html>
