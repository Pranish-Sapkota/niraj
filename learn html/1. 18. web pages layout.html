<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main" style="background-color: aqua; height: 540px; width: 700px; border: 5px solid black;">
        <div class="row1"
            style="margin: 5px 5px 5px 5px ; background-color: blue; width: 690px; height: 40px; border: 5px solid red; color: white;">
            header
        </div>

        <div class="row2"
            style="margin: 5px 5px 5px 5px ; background-color: red; width: 690px; height: 40px; border: 5px solid yellow; color: white;">
            home | about | contact us | gallery | Details
        </div>
        <div class="col1">
            <div class="row1"
                style="display: inline-block; margin: 5px 5px 5px 5px ; background-color: rgb(206, 184, 40); width:345px; height: 150px; border: 5px solid rgb(89, 77, 117); color: white; float: left;">
                <section> sections</section>

            </div>
            <div class="row2"
                style="display: inline-block; margin: 5px 5px 5px 5px ; background-color: rgb(115, 173, 43); width:345px; height: 150px; border: 5px solid rgb(69, 67, 119); color: white; float: left;">
                <article> article</article>
            </div>
            <aside style="background-color: rgb(218, 112, 112); width: 300px; height: 220px; float: left;"></aside>
            aside
        </div>

    </div>


    <div>
        <img src="../images/design div/img_sem_elements.jpg" alt="this is web pages layout using html html"
            title="this is the web pages layout">
    </div>


</body>

</html>
